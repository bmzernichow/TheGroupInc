<meta name="viewport" content="width=device-width, initial-scale=1.0">
<body>
<div class="title">
  <h1>DHIS2 Moving Average Statistics</h1>
</div>
<div class="lookup">
  <lookup></lookup>
</div>
<div class="datatable">
  <datatable [data]='updateData'></datatable>
</div>
<div class="chart">
  <chart [dataChartUpper]='dataChartUpper' [dataChartLower]='dataChartLower'></chart>
</div>
<div class="tester">
  <button type="button" (click)=tester() nglButton="brand">Tester</button>
</div>
</body>
