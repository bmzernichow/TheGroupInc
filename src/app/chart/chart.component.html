<body>
  <div class="upperChart">
   <p-chart type="line" height="70%" [data]="dataChartUpper" [options]="optionsUpper"></p-chart> 
  </div>
  <div class="lowerChart">
    <p-chart type="bar" height="40%" [data]="dataChartLower" [options]="optionsLower"></p-chart>
  </div>
<div class="getChartData">
  <button type="button" (click)=getChartData() nglButton="brand">Fetch data to chart</button>
</div>
</body>
